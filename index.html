<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Clínico WhatsApp</title>
<style>
:root {
  --azul:#0d6efd;
  --fondo:#f9fafb;
  --texto:#333;
  --gris:#ccc;
}
* {
  box-sizing: border-box;
}
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--fondo);
  color: var(--texto);
}
header {
  background: var(--azul);
  color: #fff;
  padding: 10px;
  text-align: center;
  font-size: 1.2em;
  position: sticky;
  top:0;
  z-index: 100;
}
nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  background: #e9ecef;
  padding: 5px 0;
}
nav button {
  padding: 8px 12px;
  margin:2px;
  border: none;
  background: var(--azul);
  color:#fff;
  border-radius:5px;
  cursor:pointer;
  flex:1 1 45%;
}
section {
  display:none;
  padding:15px;
}
section.active {
  display:block;
}
form {
  display:flex;
  flex-direction: column;
}
form label {
  margin-top:10px;
  margin-bottom:2px;
}
form input, form select, form button {
  padding:7px;
  font-size:1em;
  width: 100%;
}
input[type="number"] {
  -moz-appearance:textfield;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin:0;
}
textarea {
  resize:none;
  padding:7px;
  font-size:1em;
}
img.preview {
  max-width:100%;
  margin-top:5px;
  border:1px solid #ccc;
  border-radius:5px;
}
.send-btn {
  background:green;
  color:#fff;
  margin-top:15px;
}

/* Estilo para edad + selector años/meses */
.edad-container {
  display:flex;
  gap:10px;
  flex-wrap: wrap;
}
.edad-container input, .edad-container select {
  flex:1;
}

/* Responsive */
@media (max-width:600px){
  nav button {
    flex:1 1 100%;
  }
}
</style>
</head>
<body>

<header>Registro Clínico WhatsApp</header>

<nav>
  <button onclick="showSection('novedades')">Novedades</button>
  <button onclick="showSection('retiros')">Retiros</button>
  <button onclick="showSection('remitidos')">Remitidos</button>
  <button onclick="showSection('dialisis')">Diálisis</button>
</nav>

<!-- 1) Registro de Novedades -->
<section id="novedades" class="active">
  <h2>Registro de Novedades</h2>
  <form id="formNovedades">
    <label>Registro de:</label>
    <select name="tipoRegistro">
      <option>Ingreso</option>
      <option>Salida</option>
    </select>

    <label>Fecha:</label>
    <input type="text" name="fecha" readonly>

    <label>Hora:</label>
    <input type="text" name="hora" readonly>

    <label>Lugar:</label>
    <input type="text" name="lugar" value="kek">

    <label>Nombre del paciente:</label>
    <input type="text" name="nombre" value="leo">

    <label>Edad:</label>
    <div class="edad-container">
      <input type="number" name="edad" value="58">
      <select name="unidadEdad">
        <option>Años</option>
        <option>Meses</option>
      </select>
    </div>

    <label>Documentación:</label>
    <select name="documentacion">
      <option>C.C</option>
      <option>T.I</option>
      <option>R.C.N</option>
    </select>
    <input type="number" name="numDoc" placeholder="Número de documento">

    <label>Novedad:</label>
    <select name="novedad">
      <option>Persona herida por arma de fuego</option>
      <option>Persona herida por arma blanca</option>
      <option>Persona herida por agresión de la comunidad</option>
      <option>Persona herida por maltrato intrafamiliar</option>
    </select>

    <label>Trasladado por:</label>
    <select name="traslado">
      <option>Ambulancia</option>
      <option>Amigos</option>
      <option>Familiares</option>
      <option>Policía Nacional</option>
    </select>

    <button type="button" class="send-btn" onclick="enviarWhatsApp('formNovedades','Registro de Novedades')">Enviar por WhatsApp</button>
  </form>
</section>

<!-- 2) Registro de Retiros Voluntarios -->
<section id="retiros">
  <h2>Registro de Retiros Voluntarios</h2>
  <form id="formRetiros">
    <label>Registro de:</label>
    <select name="tipoRegistro">
      <option>Salida Voluntaria</option>
    </select>

    <label>Fecha:</label>
    <input type="text" name="fecha" readonly>

    <label>Hora:</label>
    <input type="text" name="hora" readonly>

    <label>Nombre del paciente:</label>
    <input type="text" name="nombre" value="gfhrthhtr">

    <label>Documentación:</label>
    <select name="documentacion">
      <option>C.C</option>
      <option>T.I</option>
      <option>R.C.N</option>
    </select>
    <input type="number" name="numDoc" placeholder="Número de documento">

    <label>Edad:</label>
    <div class="edad-container">
      <input type="number" name="edad" value="58">
      <select name="unidadEdad">
        <option>Años</option>
        <option>Meses</option>
      </select>
    </div>

    <label>Novedad:</label>
    <input type="text" name="novedad">

    <label>Médico de turno:</label>
    <input type="text" name="medico">

    <button type="button" class="send-btn" onclick="enviarWhatsApp('formRetiros','Registro de Retiros Voluntarios')">Enviar por WhatsApp</button>
  </form>
</section>

<!-- 3) Registro de Pacientes Remitidos -->
<section id="remitidos">
  <h2>Registro de Pacientes Remitidos</h2>
  <form id="formRemitidos">
    <label>Registro de:</label>
    <select name="tipoRegistro">
      <option>Ingreso</option>
      <option>Salida</option>
    </select>

    <label>Fecha:</label>
    <input type="text" name="fecha" readonly>

    <label>Hora:</label>
    <input type="text" name="hora" readonly>

    <label>Nombre del paciente:</label>
    <input type="text" name="nombre">

    <label>Documentación:</label>
    <select name="documentacion">
      <option>C.C</option>
      <option>T.I</option>
      <option>R.C.N</option>
    </select>
    <input type="number" name="numDoc" placeholder="Número de documento">

    <label>Edad:</label>
    <div class="edad-container">
      <input type="number" name="edad">
      <select name="unidadEdad">
        <option>Años</option>
        <option>Meses</option>
      </select>
    </div>

    <label>Personal:</label>
    <select name="personal">
      <option>Paramédico</option>
      <option>Médico</option>
    </select>

    <label>Ambulancia:</label>
    <input type="text" name="ambulancia">

    <label>Placa:</label>
    <input type="text" name="placa">

    <label>Origen/Destino:</label>
    <select name="origenDestino">
      <option>Origen</option>
      <option>Destino</option>
    </select>

    <button type="button" class="send-btn" onclick="enviarWhatsApp('formRemitidos','Registro de Pacientes Remitidos')">Enviar por WhatsApp</button>
  </form>
</section>

<!-- 4) Equipos de Diálisis -->
<section id="dialisis">
  <h2>Equipos de Diálisis</h2>
  <form id="formDialisis">
    <label>Registro de:</label>
    <select name="tipoRegistro">
      <option>Ingreso</option>
      <option>Salida</option>
    </select>

    <label>Fecha:</label>
    <input type="text" name="fecha" readonly>

    <label>Hora:</label>
    <input type="text" name="hora" readonly>

    <label>Empresa:</label>
    <input list="empresas" name="empresa">
    <datalist id="empresas"></datalist>

    <label>Transportado por:</label>
    <input type="text" name="transportado">

    <label>Documentación:</label>
    <select name="documentacion">
      <option>C.C</option>
      <option>T.I</option>
      <option>R.C.N</option>
    </select>
    <input type="number" name="numDoc" placeholder="Número de documento">

    <label>Edad:</label>
    <div class="edad-container">
      <input type="number" name="edad">
      <select name="unidadEdad">
        <option>Años</option>
        <option>Meses</option>
      </select>
    </div>

    <label>Destino:</label>
    <input list="destinos" name="destino">
    <datalist id="destinos"></datalist>

    <label>Evidencia fotográfica:</label>
    <input type="file" accept="image/*" capture="environment" id="fotoDialisis">
    <img id="previewDialisis" class="preview" src="">

    <button type="button" class="send-btn" onclick="enviarWhatsApp('formDialisis','Equipos de Diálisis')">Enviar por WhatsApp</button>
  </form>
</section>

<script>
// Función para cambiar sección
function showSection(id) {
  document.querySelectorAll('section').forEach(sec=>sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Función para auto-fecha y hora
function setFechaHora() {
  const now = new Date();
  const fecha = now.toLocaleDateString('es-CO');
  const hora = now.toLocaleTimeString('es-CO', {hour: '2-digit', minute:'2-digit'});
  document.querySelectorAll('input[name="fecha"]').forEach(input=>input.value=fecha);
  document.querySelectorAll('input[name="hora"]').forEach(input=>input.value=hora);
}
setFechaHora();
setInterval(setFechaHora,60000);

// Preview foto
document.getElementById('fotoDialisis').addEventListener('change', function(e){
  const file = e.target.files[0];
  if(file){
    document.getElementById('previewDialisis').src = URL.createObjectURL(file);
  }
});

// Función WhatsApp
function enviarWhatsApp(formId, titulo){
  const form = document.getElementById(formId);
  let texto = `*${titulo}*\n`;
  Array.from(form.elements).forEach(el=>{
    if(el.name && el.type !== 'button' && el.type !== 'file'){
      texto += `*${el.name}:* ${el.value}\n`;
    }
  });
  // Añadir foto si existe
  const fileInput = form.querySelector('input[type="file"]');
  if(fileInput && fileInput.files[0]){
    alert('La foto se debe enviar manualmente por WhatsApp.');
  }
  const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
  window.open(url,'_blank');
}

// Guardar Empresa/Destino para acceso rápido
function agregarLista(idInput, idDatalist){
  const input = document.querySelector(`input[name="${idInput}"]`);
  const datalist = document.getElementById(idDatalist);
  input.addEventListener('blur',()=>{
    if(input.value && !Array.from(datalist.options).some(o=>o.value===input.value)){
      const option = document.createElement('option');
      option.value = input.value;
      datalist.appendChild(option);
    }
  });
}
agregarLista('empresa','empresas');
agregarLista('destino','destinos');
</script>

</body>
</html>
